
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Kreuzworträtsel</title>
    <style>
        body { font-family: Arial; text-align: center; margin: 20px; }
        iframe { border: none; width: 100%; height: 600px; }
        #counter { font-size: 18px; margin-top: 10px; color: #333; }
    </style>
</head>
<body>
    <h1>Mein Kreuzworträtsel</h1>
    https://puzzel.org/de/crossword/play?p=-Oev45_ythddk4fRkgGP</iframe>

    <div id="counter">Besucherzahl wird geladen...</div>
    <button id="trackButton">Puzzle gelöst!</button>

    <script>
        // Besucherzähler mit CountAPI
        fetch("https://api.countapi.xyz/hit/meinraetsel.github.io/Digital-Strategy-Cross-Word-Puzzle-1-")
            .then(response => response.json())
            .then(data => {
                document.getElementById("counter").innerText = "Besucherzahl: " + data.value;
            });

        // GitHub Tracking
        const GITHUB_TOKEN = "DEIN_PERSONAL_ACCESS_TOKEN"; // Token hier einfügen
        const REPO_OWNER = "DEIN_GITHUB_USERNAME";
        const REPO_NAME = "DEIN_REPO_NAME";

        document.getElementById("trackButton").addEventListener("click", async () => {
            const content = btoa("Puzzle gelöst am " + new Date().toISOString() + "\n");
            const sha = await getShaIfExists();

            const response = await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/puzzle-log.txt`, {
                method: "PUT",
                headers: {
                    "Authorization": `token ${GITHUB_TOKEN}`,
                    "Accept": "application/vnd.github.v3+json"
                },
                body: JSON.stringify({
                    message: "Puzzle abgeschlossen",
                    content: content,
                    sha: sha
                })
            });

            if (response.ok) {
                alert("Tracking erfolgreich in GitHub gespeichert!");
            } else {
                alert("Fehler beim Tracking");
            }
        });

        async function getShaIfExists() {
            const res = await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/puzzle-log.txt`, {
                headers: {
                    "Authorization": `token ${GITHUB_TOKEN}`
                }
            });
            if (res.ok) {
                const json = await res.json();
                return json.sha;
            }
            return null;
        }
    </script>
</body>
</html>
